name: Deploy CricBee

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cricbee-backend:latest ./BackEnd

      - name: Build Celery Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cricbee-celery-worker:latest ./BackEnd

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cricbee-backend:latest

      - name: Push Celery Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cricbee-celery-worker:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/CricBee
            docker-compose pull
            docker-compose down
            docker-compose up -d
